<mat-tab-group (selectedTabChange)="action($event)" mat-align-tabs="center">
    <ng-container *ngFor="let tab of tabList">
        <mat-tab>
            <ng-template mat-tab-label i18n>
              <mat-icon >{{tab.iconName}}</mat-icon>
              {{tab.lable | translate }}
            </ng-template>
        </mat-tab>
    </ng-container>
</mat-tab-group>
